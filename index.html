<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./js/datatables.min.css">
    <title>Document</title>
</head>
<body>

  <div class="container" id="main">
    <!--start nav-->
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Registration</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">User Details</button>
        </div>
      </nav>
<!--end nav-->

    <!--start tab content-->
    <!--Registration Tab-->
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h3 class="text-center">User Information</h3>
              </div>
            </div>
            </div>

              <form action="" method="get" name="registration" id="my-form" class="shadow text-left pt-3 m-4 g-3">

                <div class="row m-5 ">

                  <div class="form-group col-md-4">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>

                  <div class="form-group col-md-4">
                    <label for="lastname">Surname Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname">

                </div>
                    <div class="form-group col-md-4">
                      <label for="middlename">Middle Name</label>
                      <input type="text" class="form-control" id="middlename" name="middlename">
                    </div>
                </div>



                <div class="row m-5">
                  <div class="form-group col-md-6">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control datepicker" id="dob" name="dob">
                </div>

                    <div class="form-group col-md-6">
                        <label for="sex">Sex</label>
                        <input type="text" class="form-control" id="sex" name="sex">
                    </div>
                </div>

                <div class="row m-5">

                  <div class="form-group col-md-6">
                    <label for="">Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="Nigeria" readonly>
                </div>

                  <div class="form-group col-md-6">
                    <label for="phone" class="text-left">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="">
                </div>
                </div>


                <div class="row m-5">
                  <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <select onchange="toggleLGA(this);" name="state" id="state" class="form-control">
                      <option value="" selected="selected">- Select -</option>
                      <option value="Abia">Abia</option>
                      <option value="Adamawa">Adamawa</option>
                      <option value="AkwaIbom">AkwaIbom</option>
                      <option value="Anambra">Anambra</option>
                      <option value="Bauchi">Bauchi</option>
                      <option value="Bayelsa">Bayelsa</option>
                      <option value="Benue">Benue</option>
                      <option value="Borno">Borno</option>
                      <option value="Cross River">Cross River</option>
                      <option value="Delta">Delta</option>
                      <option value="Ebonyi">Ebonyi</option>
                      <option value="Edo">Edo</option>
                      <option value="Ekiti">Ekiti</option>
                      <option value="Enugu">Enugu</option>
                      <option value="FCT">FCT</option>
                      <option value="Gombe">Gombe</option>
                      <option value="Imo">Imo</option>
                      <option value="Jigawa">Jigawa</option>
                      <option value="Kaduna">Kaduna</option>
                      <option value="Kano">Kano</option>
                      <option value="Katsina">Katsina</option>
                      <option value="Kebbi">Kebbi</option>
                      <option value="Kogi">Kogi</option>
                      <option value="Kwara">Kwara</option>
                      <option value="Lagos">Lagos</option>
                      <option value="Nasarawa">Nasarawa</option>
                      <option value="Niger">Niger</option>
                      <option value="Ogun">Ogun</option>
                      <option value="Ondo">Ondo</option>
                      <option value="Osun">Osun</option>
                      <option value="Oyo">Oyo</option>
                      <option value="Plateau">Plateau</option>
                      <option value="Rivers">Rivers</option>
                      <option value="Sokoto">Sokoto</option>
                      <option value="Taraba">Taraba</option>
                      <option value="Yobe">Yobe</option>
                      <option value="Zamfara">Zamafara</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                  <label for="lga">LGA</label>
                  <select name="lga" id="lga" class="form-control select-lga" required>
                  </select>
              </div>

              </div>

                <div class="form-row text-center p-4 pt-4 pb-4">
                    <button type="submit" class="col-lg-8 m-auto  btn-primary btn-lg" id="#my-button">Register</button>
                </div>
                <p class="small text-success text-center" id="success"></p>
            </form>


        </div>
<!--end Registration Tab-->

        <!--Datatable Tab-->
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h3 class="text-center pt-2 pb-3">User Details</h3>
              </div>
            </div>
            </div>

 <!-- Data Tab -->
 <div class="table-responsive dataTables_wrapper table">
  <table id="table_id" class="display text-center">

    <!-- Table Header -->
    <thead class="text-center">
      <tr>
        <th scope="col" class="pb-3">
          <input class="form-check-input p-2" type="checkbox" value="" id="flexCheckDefault">
        </th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">First Name</th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Middle Name</th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Last Name</th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">D.O.B</th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Sex</th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Phone</th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">State</th>
        <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">LGA</th>
      </tr>
    </thead>
    <tbody>
      <!-- 1st row -->
      <tr class="border-bottom">
        <th scope="row">
          <input class="form-check-input ms-2 p-2" type="checkbox" value="" id="">
        </th>
        <td class="fs-6 border-end border-start" id="firstname">First</td>
        <td class="fs-6 border-end border-start" id="middlename">Middle</td>
        <td class="fs-6 border-end border-start" id="lastname">Last</td>
        <td class="fs-6 border-end border-start" id="dob">DOB</td>
        <td class="fs-6 border-end border-start" id="sex">Sex</td>
        <td class="fs-6 border-end border-start" id="phone">Phone</td>
        <td class="fs-6 border-end border-start" id="state">State</td>
        <td class="fs-6 border-end border-start" id="lga">L.G.A</td>

      </tr>
      <!-- End of Table -->
    </tbody>
  </table>
</div> <!-- Table Content End-->

<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script src="./js/dataTables.buttons.min.js"></script>
    <script src="./js/dataTables.responsive.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/lga.js"></script>
   </body>
</html>
